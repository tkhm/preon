allprojects {
    apply plugin: 'maven'

    group = 'org.codehaus.preon'
    version = '1.2-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://limbo.sourceforge.net/repository'
        }

        maven {
            url = 'http://pecia.sourceforge.net/repository'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://maven.atlassian.com/repository/public'
        }
    }

    task packageSources(type: Jar) {
        classifier = 'sources'
        from(sourceSets.main.allSource)
    }

    sourceCompatibility = '1.8'
    artifacts.archives(tasks.packageSources)
}
